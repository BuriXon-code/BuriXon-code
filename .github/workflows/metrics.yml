name: Metrics

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  # push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: metrics
        uses: stalomeow/metrics@projects-v2
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg

          user: BuriXon-code
          output_action: commit
          template: classic
          base: header, activity, community, repositories, metadata

          config_timezone: Europe/Warsaw
          config_display: large

          # repositories_forks: yes
          # repositories_affiliations: owner

          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # plugin_skyline: yes
          # plugin_skyline_year: 2021
          # plugin_skyline_frames: 30
          # plugin_skyline_quality: 1
          # plugin_skyline_compatibility: yes

          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_threshold: 1%
          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          #plugin_activity: yes
          #plugin_activity_days: 14
          #plugin_activity_filter: all
          #plugin_activity_limit: 5
          #plugin_activity_visibility: all

          plugin_repositories: yes
          plugin_repositories_forks: repositories_forks
          plugin_repositories_featured:  BuriXon-code/HexSh, BuriXon-code/SMS2Shell, BuriXon-code/Termux-GPS-tracker, BuriXon-code/FireTor, BuriXon-code/Bing-URL-Submitter, BuriXon-code/Termux2App
          # plugin_repositories_affiliations: owner
          # plugin_repositories_batch: 100
          
          # plugin_projects: yes
          # plugin_projects_descriptions: yes
          # plugin_projects_limit: 4

          plugin_lines: yes

          plugin_habits: yes
          plugin_habits_days: 360
          plugin_habits_facts: yes
          plugin_habits_from: 200

          # plugin_notable: yes
          # plugin_notable_from: all

          plugin_followup: yes
          plugin_followup_sections: repositories

          # plugin_code: yes
          # plugin_code_lines: 12
          # plugin_code_load: 100
          # plugin_code_visibility: public

          plugin_people: yes
          plugin_people_limit: 16
          plugin_people_size: 28
          plugin_people_types: followers, following

