name: Metrics

on:
  schedule: [{cron: "0 */8 * * *"}]
  workflow_dispatch:
    inputs:
      description: {default: 'Start Metrics Workflow'}
      name: {default: 'Metrics for BuriXon-code'}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate GitHub metrics
        uses: stalomeow/metrics@projects-v2
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: BuriXon-code
          filename: github-metrics.svg

          output_action: commit
          template: classic
          base: header, activity, community, repositories, metadata

          config_timezone: Europe/Warsaw
          config_display: large
          config_padding: 0, 8 + 11%
          config_order: base.header, base.activity+community, repositories, metadata, languages, achievements, followup, people

          plugin_achievements: yes
          plugin_achievements_display: detailed

          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_threshold: 1%

          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          plugin_repositories: yes
          plugin_repositories_forks: repositories_forks
          plugin_repositories_featured: BuriXon-code/HexSh, BuriXon-code/SMS2Shell, BuriXon-code/Termux-GPS-tracker, BuriXon-code/FireTor, BuriXon-code/Bing-URL-Submitter, BuriXon-code/Termux2App

          plugin_lines: yes

          plugin_habits: yes
          plugin_habits_days: 360
          plugin_habits_facts: yes
          plugin_habits_from: 200

          plugin_followup: yes
          plugin_followup_sections: repositories

          plugin_people: yes
          plugin_people_limit: 16
          plugin_people_size: 28
          plugin_people_types: followers, following
